<body>

<style>
   

/* Navbar styling */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 50px;
  background: #0a0a0a;
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 100;
}

/* Logo + Company name side by side */
.logo-container {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}

.logo-img {
  width: 50px;
  height: 50px;
}

.logo-text {
  font-size: 1.8rem;
  font-weight: 700;
  color: #00d4ff;
}

/* Navigation Links */
.nav-links {
  display: flex;
  gap: 30px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
  position: relative;
  transition: 0.3s;
}

.nav-links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0%;
  height: 2px;
  background: #00d4ff;
  transition: width 0.3s ease;
}

.nav-links a:hover::after {
  width: 100%;
}

/* Login button */
.login-btn {
  padding: 6px 15px;
  background: #00d4ff;
  border-radius: 20px;
  color: #000;
  font-weight: 600;
  transition: 0.3s;
}

.login-btn:hover {
  background: #fff;
  color: #00d4ff;
}

/* Mobile Menu Icon */
.menu-icon {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
}

/* Responsive Menu */
@media (max-width: 768px) {
  .nav-links {
    position: absolute;
    top: 70px;
    right: -100%;
    background: #111;
    flex-direction: column;
    width: 200px;
    padding: 20px;
    gap: 20px;
    transition: 0.4s ease;
  }

  .nav-links.active {
    right: 0;
  }

  .menu-icon {
    display: block;
  }
}

.container {
    background-color: rgb(104, 154, 95);
    padding: 10px 200px;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    width: 400px;
    justify-content: center;
    
}

h1 {
    text-align: center;
    color: #333;
}

.chat-box {
    border: 1px solid #ddd;
    border-radius: 15px;
    height: 300px;
    overflow-y: auto;
    padding: 50px;
    margin-bottom: 150px;
    background-color: #f9f9f9;
}

.message {
    padding: 8px 10px;
    margin: 5px 0;
    border-radius: 5px;
    max-width: 80%;
    word-wrap: break-word;
}

.message.user {
    background-color: #d1e7dd;
    align-self: flex-end;
}

.message.bot {
    background-color: #f8d7da;
    align-self: flex-start;
}

#message {
    width: 75%;
    padding: 16px;
    border-radius: 55px;
    border: 1px solid #ccc;
}

#send-btn {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background-color: #0d6efd;
    color: white;
    cursor: pointer;
}

#send-btn:hover {
    background-color: #084298;
}
</style>
<script>const chatBox = document.getElementById('chat-box');
const messageInput = document.getElementById('message');
const sendBtn = document.getElementById('send-btn');

// Simulate "server" response
function botResponse(message) {
    const responses = {
        "hello": "Hi! Welcome to Network & Data Communication Chat!",
        "project": "This project demonstrates basic network communication concepts.",
        "how are you": "I'm just a simulation, but I'm functioning perfectly!",
        "default": "Sorry, I didn't understand that. Try typing 'hello' or 'project'."
    };

    return responses[message.toLowerCase()] || responses["default"];
}

// Add message to chat box
function addMessage(text, sender) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', sender);
    messageElement.textContent = text;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Send user message
sendBtn.addEventListener('click', () => {
    const userMessage = messageInput.value.trim();
    if(userMessage === "") return;

    addMessage(userMessage, 'user');
    messageInput.value = "";

    // Simulate server/bot response after 500ms
    setTimeout(() => {
        const response = botResponse(userMessage);
        addMessage(response, 'bot');
    }, 500);
});

// Press Enter to send message
messageInput.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') sendBtn.click();
});
</script>
