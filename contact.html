<style>/* Reset & Base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f0f2f5;
    color: #333;
}

/* Navbar styling */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 50px;
  background: #010106;
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 100;
}

/* Logo + Company name side by side */
.logo-container {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}

.logo-img {
  width: 40px;
  height: 40px;
}

.logo-text {
  font-size: 1.8rem;
  font-weight: 700;
  color: white;
}

/* Navigation Links */
.nav-links {
  display: flex;
  gap: 30px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
  position: relative;
  transition: 0.3s;
}

.nav-links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0%;
  height: 2px;
  background: #00d4ff;
  transition: width 0.3s ease;
}

.nav-links a:hover::after {
  width: 100%;
}

/* Login button */
.login-btn {
  padding: 6px 15px;
  background: #00d4ff;
  border-radius: 20px;
  color: #000;
  font-weight: 600;
  transition: 0.3s;
}

.login-btn:hover {
  background: #fff;
  color: #00d4ff;
}

/* Mobile Menu Icon */
.menu-icon {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
}

/* Responsive Menu */
@media (max-width: 768px) {
  .nav-links {
    position: absolute;
    top: 70px;
    right: -100%;
    background: #111;
    flex-direction: column;
    width: 200px;
    padding: 20px;
    gap: 20px;
    transition: 0.4s ease;
  }

  .nav-links.active {
    right: 0;
  }

  .menu-icon {
    display: block;
  }
}

.contact-section {
    padding: 50px 20px;
    text-align: center;
}

.contact-section h1 {
    margin-bottom: 10px;
}

.contact-section p {
    margin-bottom: 40px;
    color: #555;
}

.contact-wrapper {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 50px;
}

form {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    width: 400px;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    background: #0d47a1;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

button:hover {
    background: #ffeb3b;
    color: #0d47a1;
}

.contact-info {
    width: 300px;
    text-align: left;
}

.contact-info h2 {
    margin-bottom: 20px;
}

.contact-info p {
    margin-bottom: 10px;
}

.social-links a {
    margin-right: 10px;
}

footer {
    background: #0d47a1;
    color: white;
    padding: 15px;
    text-align: center;
    margin-top: 50px;
}

.map {
    margin-top: 50px;
    border-radius: 10px;
    overflow: hidden;
}

</style>
<script>// Form submission
document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const subject = document.getElementById('subject').value.trim();
    const message = document.getElementById('message').value.trim();

    if(name && email && subject && message){
        document.getElementById('formMessage').textContent = "Thank you! Your message has been sent.";
        document.getElementById('formMessage').style.color = "green";

        // Reset form
        document.getElementById('contactForm').reset();
    } else {
        document.getElementById('formMessage').textContent = "Please fill out all fields.";
        document.getElementById('formMessage').style.color = "red";
    }
});
</script>
